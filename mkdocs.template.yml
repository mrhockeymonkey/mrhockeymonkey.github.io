site_name: My Personal KB
site_url: https://mrhockeymonkey.github.io/
site_author: Scott Matthews
theme:
  name: material
  icon:
    logo: fontawesome/solid/code
  favicon: favicon.ico
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
extra_css:
  - extra.css
plugins:
  - search
markdown_extensions:
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: 'docs/'
      check_paths: true
  - pymdownx.mark
  - pymdownx.caret
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
