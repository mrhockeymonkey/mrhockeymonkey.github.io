site_name: My Personal KB
site_url: https://mrhockeymonkey.github.io/
site_author: Scott Matthews
repo_url: https://github.com/mrhockeymonkey/mrhockeymonkey.github.io
theme:
  name: material
  palette:
    primary: indigo
    accent: purple
  icon:
    logo: fontawesome/solid/code
  favicon: favicon.ico
  features:
    - navigation.tabs
    - navigation.indexes
    - toc.integrate
static_templates:
  - "Powershell/README.md"
# extra_javascript:
#   - highlight.pack.js
#   - config.js
# extra_css:
#   - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css
plugins:
  - search
markdown_extensions:
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: 'docs/'
      check_paths: true
  - pymdownx.mark
  - pymdownx.caret
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

